<html>
	
	<head>

		<link rel="stylesheet" type="text/css" href="css.css">
		
		<title>Battle Simulator</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

		<script src='player.js'></script>
		<script src='attacked.js'></script>
		<script src='attacker.js'></script>
		<script src='client.js'></script>
		<script src='info.js'></script>

	</head>

	<body>
		
		<div class='leftSide'>

			<div id='Controls'>

				<p class='title'>CONTROLS</p>

				<div id='atk_buttons'>
					<button id='atk1' class='attack' onclick='attacker(0)' onmouseover = 'this.innerHTML=buttonInfo(0)' onmouseout = 'this.innerHTML=player.attacks[0][0]'></button>
					<button id='atk2' class='attack' onclick='attacker(1)' onmouseover = 'this.innerHTML=buttonInfo(1)' onmouseout = 'this.innerHTML=player.attacks[1][0]'></button>
					<button id='atk3' class='attack' onclick='attacker(2)' onmouseover = 'this.innerHTML=buttonInfo(2)' onmouseout = 'this.innerHTML=player.attacks[2][0]'></button>
					<button id='atk4' class='attack' onclick='attacker(3)' onmouseover = 'this.innerHTML=buttonInfo(3)' onmouseout = 'this.innerHTML=player.attacks[3][0]'></button>
				</div>

				<div id='Buffs' class='title'>Buffs</div>
				
			</div>


		</div>
		<div class='rightSide'>

			<div id='Inventory'>

				<div id='box'>

					<div id='textbox'>

						<p id='messageBox'></p>
				
					</div>
				</div>

			</div>

			<div id='Info'>

				<div id='you'>

					<div id='healthBar1'>
						<div id='bar1Fill' style='width: 100%'>
						</div>
					</div>

					<div id='slowPlayer' class='slow'>
						<p>Slowed</p>
					</div>
					<div id='confusePlayer' class='slow'>
						<p>Confused</p>
					</div>
					
				</div>

				<div id='enemy'>
					<div id='healthBar1'>
						<div id='bar2Fill' style='width: 100%'>
						</div>
					</div>
					<div id='slowEnemy' class='slow'>
						<p>Slowed</p>
					</div>
					<div id='confuseEnemy' class='slow'>
						<p>Confused</p>
					</div>
				</div>
				
			</div>

		</div>

	</body>

</html>
